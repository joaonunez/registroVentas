<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container-fluid m-auto">
    <form class="container-fluid m-auto mt-5 col-12 col-lg-12 needs-validation" novalidate>
        <fieldset class="container-fluid m-auto d-flex flex-column justify-content-center text-center w-100">
            <legend
                class="container-fluid m-auto text-center fw-bold shadow bg-white text-black rounded col-10 col-sm-8 col-md-6 col-lg-4 col-xl-2">
                Generar Venta</legend>
            <div
                class="mt-5 mb-3 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 m-auto d-flex flex-column shadow rounded border border-info p-3">
                <div class="col-12 col-sm-10 col-md-10 col-lg-8 col-xl-7 text-center m-auto">
                    <label for="nombreProducto" class="form-label">
                        <p class="fw-bold">Seleccionar Producto</p>
                    </label>
                    <select name="nombreProducto" id="nombreProducto"
                        class="form-select form-select-sm text-center needs-validation" required>
                        <option value="" selected disabled>Selecciona un producto</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor selecciona un Producto.
                    </div>
                </div>
                <div class="col-12 col-sm-10 col-md-10 col-lg-8 col-xl-7 text-center m-auto">
                    <button type="button" class="mt-3 btn btn-info btn-sm p-2 m-auto fw-bold" data-bs-toggle="modal"
                        data-bs-target="#verProductos">Ver Productos</button>
                </div>
                <div class="mt-5 col-12 col-sm-10 col-md-10 col-lg-8 col-xl-7 text-center m-auto">
                    <label for="cantidad" class="form-label fw-bold">
                        Ingresar cantidad del producto
                    </label>
                    <input type="number" class="form-control needs-validation" id="cantidad"
                        placeholder="Ingresar cantidad" min="1" step="1" required>
                    <div class="invalid-feedback">
                        Por favor ingresa una cantidad.
                    </div>
                </div>
                <div class="mt-5 col-12 col-sm-10 col-md-10 col-lg-8 col-xl-7 text-center m-auto">
                    <label for="nombreMesero" class="form-label">
                        <p class="fw-bold">Seleccionar Mesero</p>
                    </label>
                    <select name="nombreMesero" id="nombreMesero"
                        class="form-select form-select-sm text-center needs-validation" required>
                        <option value="" selected disabled>Selecciona un mesero</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor selecciona un mesero.
                    </div>
                </div>
                <div class="mt-5 col-12 col-sm-10 col-md-10 col-lg-8 col-xl-7 text-center m-auto">
                    <label for="fecha" class="form-label">
                        <p class="fw-bold">Seleccionar Fecha</p>
                    </label>
                    <input type="date" name="fecha" id="fecha"
                        class="form-select form-select-sm text-center needs-validation" required>
                    <div class="invalid-feedback">
                        Por favor selecciona una fecha.
                    </div>
                </div>
                <div class="mt-5 col-12 col-sm-10 col-md-10 col-lg-8 col-xl-6 text-center m-auto">
                    <input type="submit" class="btn btn-info fw-bold" id="ingresarVentaButton"
                        value="Ingresar venta al sistema">
                </div>
            </div>
        </fieldset>
    </form>

    <div
        class="container-fluid m-auto text-center fw-bold shadow bg-white text-black rounded col-10 col-sm-8 col-md-6 col-lg-4 col-xl-4 mt-5">
        <h3>Ventas Registradas en el Sistema</h3>
    </div>
    <div class="miTabla mb-5">
        <table class="container col-12 table table-striped table-bordered text-center" id="tablaVentas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mesero</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal fade modal-lg" id="verProductos" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Productos Registrados En El Sistema</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body miTabla">
                    <table id="tablaProductos" class="table table-striped table-bordered container text-center">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>CATEGORIA</th>
                                <th>PRECIO</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/clases.js"></script>
    <script src="scripts/objetos.js"></script>
    <script src="scripts/dropDownProductos.js"></script>
    <script src="scripts/dropDownMeseros.js"></script>
    <script src="scripts/mostrarModalProductos.js"></script>
    <script src="scripts/mostrarTablaVentas.js"></script>
    <script src="scripts/ingresarVenta.js"></script>
    <script src="scripts/validarIngresoVenta.js"></script>



</body>

</html>
